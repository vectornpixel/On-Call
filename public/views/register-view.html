
<div class="page">
    <h1 class="text-center">REGISTER</h1>
<div class="row">
    <form id="register">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="provider.fullname">
            </div>
        <div class="form-group">
            <label for="username">Create Username</label>
            <input type="text" class="form-control" id="username" ng-model="provider.username">
        </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" ng-model="provider.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="provider.password">
            </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword">
        </div>
            <!--<div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>-->
            <button type="submit" class="buttons btn btn-default" id="registerbtn" ng-click="registeruser(provider)">Submit</button>

    </form>
</div>
</div>
